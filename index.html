<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple Translation</title>
</head>

<body>
    <h2 data-lang data-lang-id="title">simple Translation</h2>
    <p data-lang data-lang-id="content">这是一个简单的页面翻译工具，或者叫国际化工具。主要功能就是为网站提供多语言支持</p>
    <ul>
        <li data-lang data-lang-id="li1">使用简单</li>
        <li data-lang data-lang-id="li2">可以显示默认语言，根据游览器自动切换，以及设置语言</li>
    </ul>
    <p>
        <button data-lang data-lang-id="btn1">设置为中文</button>
        <input type="button" value="设置为英文" data-lang data-lang-id="btn2">
    </p>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
<script src="translate.js"></script>
